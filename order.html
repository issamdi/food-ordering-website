<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Important to make website responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Website</title>

    <!-- Link our CSS file -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Prevent theme flash by applying saved theme immediately -->
    <script>
      (function () {
        const savedTheme = localStorage.getItem("theme") || "light";
        document.documentElement.setAttribute("data-theme", savedTheme);
      })();
    </script>
  </head>

  <body>
    <!-- Navbar Section Starts Here -->
    <section class="navbar">
      <div class="container">
        <div class="logo">
          <a href="#" title="Logo">
            <img
              src="images/logo.png"
              alt="Restaurant Logo"
              class="img-responsive"
            />
          </a>
        </div>

        <div class="menu text-right">
          <ul>
            <li>
              <a href="index.html">Home</a>
            </li>
            <li>
              <a href="categories.html">Categories</a>
            </li>
            <li>
              <a href="foods.html">Foods</a>
            </li>
            <li>
              <a href="#">Contact</a>
            </li>
          </ul>
        </div>

        <div class="theme-toggle" onclick="toggleTheme()">
          <span class="icon">ðŸŒ™</span>
        </div>

        <div class="clearfix"></div>
      </div>
    </section>
    <!-- Navbar Section Ends Here -->

    <!-- fOOD sEARCH Section Starts Here -->
    <section class="food-search">
      <div class="container">
        <h2 class="text-center text-white">
          Fill this form to confirm your order.
        </h2>

        <form action="#" class="order">
          <fieldset>
            <legend>Selected Food</legend>

            <div class="food-menu-img">
              <img
                src="images/menu-pizza.jpg"
                alt="Chicke Hawain Pizza"
                class="img-responsive img-curve"
              />
            </div>

            <div class="food-menu-desc">
              <h3>Hawaiian Chicken Pizza</h3>
              <p class="food-price">$12.99</p>

              <div class="order-label">Quantity</div>
              <input
                type="number"
                name="qty"
                class="input-responsive"
                value="1"
                required
              />
            </div>
          </fieldset>

          <fieldset>
            <legend>Delivery Details</legend>
            <div class="order-label">Full Name</div>
            <input
              type="text"
              name="full-name"
              placeholder="E.g. Vijay Thapa"
              class="input-responsive"
              required
            />

            <div class="order-label">Phone Number</div>
            <input
              type="tel"
              name="contact"
              placeholder="E.g. 9843xxxxxx"
              class="input-responsive"
              required
            />

            <div class="order-label">Email</div>
            <input
              type="email"
              name="email"
              placeholder="E.g. hi@vijaythapa.com"
              class="input-responsive"
              required
            />

            <div class="order-label">Address</div>
            <textarea
              name="address"
              rows="10"
              placeholder="E.g. Street, City, Country"
              class="input-responsive"
              required
            ></textarea>

            <input
              type="submit"
              name="submit"
              value="Confirm Order"
              class="btn btn-primary"
            />
          </fieldset>
        </form>
      </div>
    </section>
    <!-- fOOD sEARCH Section Ends Here -->

    <!-- social Section Starts Here -->
    <section class="social">
      <div class="container text-center">
        <ul>
          <li>
            <a href="#" title="Facebook">
              <img
                src="https://img.icons8.com/color/48/facebook-new.png"
                alt="Facebook"
              />
            </a>
          </li>
          <li>
            <a href="#" title="Instagram">
              <img
                src="https://img.icons8.com/color/48/instagram-new.png"
                alt="Instagram"
              />
            </a>
          </li>
          <li>
            <a href="#" title="X (Twitter)">
              <img
                src="https://img.icons8.com/color/48/twitterx--v1.png"
                alt="X (Twitter)"
              />
            </a>
          </li>
        </ul>
      </div>
    </section>
    <!-- social Section Ends Here -->

    <!-- footer Section Starts Here -->
    <section class="footer">
      <div class="container text-center">
        <p>All rights reserved. Designed By <a href="#">ID</a></p>
      </div>
    </section>
    <!-- footer Section Ends Here -->

    <!-- JavaScript -->
    <script src="js/script.js"></script>
  </body>
</html>
